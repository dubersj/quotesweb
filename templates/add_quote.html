<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="d-flex justify-content-between">
            <div class="p-5">
                <h1>Quotes<span class="badge bg-secondary">CRUD</span></h1>
            </div>
            <div class="p-5">
                <h3 class="text-primary">Add a quote!</h3>
            </div>
        </div>
        <form action="/add" class="p-5 m-5 bg-light border" method="POST">
            <div class="mb-3 mt-3">
                <label for="text" class="form-label">Quote Text:</label>
                <textarea class="form-control" rows="5" id="text" name="text"></textarea>
            </div>
            <div class="mb-3 mt-3">
                <label for="author" class="form-label">Quote Author:</label>
                <input type="text" class="form-control" rows="5" id="author" name="author"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-danger" onclick="window.location.href='/';">Cancel</button>
        </form>
    </body>
</html>
